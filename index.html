<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PR-01 Corrugated Sphere</title>
        <style>
            body {
                background-color: #EEEEEE;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./Utils/trackball-rotator.js"></script>
        <script src="./Utils/m4.js"></script>
        <script src="./shader.gpu"></script>
        <script src="./main.js"></script>
        <script src="./model.js"></script>
    </head>
    <body onload="init()">
        <div class="container text-center my-2">
            <h2>Corrugated Sphere</h2>
            <p id="message">Drag your mouse on the model to rotate it.<br></p>
        </div>

        <div class="container d-flex justify-content-center">
            <div id="canvas-holder" class="me-3">
                <canvas width="600" height="600" id="webglcanvas"></canvas>
            </div>

            <div id="settings-section" class="p-4">
                <div class="mb-3">
                    <label for="radius" class="form-label">Radius (R):</label>
                    <input type="number" class="form-control" id="radius" value="1" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="amplitude" class="form-label">Amplitude (a):</label>
                    <input type="number" class="form-control" id="amplitude" value="0.25" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="wavesCount" class="form-label">Number of Waves (n):</label>
                    <input type="number" class="form-control" id="wavesCount" value="6" step="1">
                </div>
                <div class="mb-3">
                    <label for="linesCount" class="form-label">Number of Lines:</label>
                    <input type="number" class="form-control" id="linesCount" value="50" step="1">
                </div>
                <button class="btn btn-danger w-100" onclick="updateModel()">Update Model</button>
            </div>
        </div>
    </body>
</html>
